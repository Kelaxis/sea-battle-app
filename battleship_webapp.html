<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ—Ä—Å–∫–æ–π –ë–æ–π</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
        }
        
        .status-bar {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .boards-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .board-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
        }
        
        .board-title {
            text-align: center;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .battle-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 2px;
            margin: 0 auto;
            max-width: 300px;
        }
        
        .cell {
            width: 25px;
            height: 25px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }
        
        .cell:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .cell.water { background: #1E88E5; }
        .cell.ship { background: #78909C; }
        .cell.hit { background: #FF5252; }
        .cell.miss { background: #29B6F6; }
        
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        
        button:disabled {
            background: #CCC;
            cursor: not-allowed;
        }
        
        .ship-placer {
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
        
        .ship-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .ship-item {
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            cursor: pointer;
        }
        
        .ship-item.selected {
            background: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status-bar" id="statusBar">
            <div id="gameStatus">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
            <div id="turnInfo"></div>
        </div>
        
        <div class="boards-container">
            <div class="board-section">
                <div class="board-title">–í–∞—à–∞ –¥–æ—Å–∫–∞</div>
                <div class="battle-grid" id="myBoard"></div>
            </div>
            
            <div class="board-section">
                <div class="board-title">–î–æ—Å–∫–∞ –ø—Ä–æ—Ç–∏–≤–Ω–∏–∫–∞</div>
                <div class="battle-grid" id="opponentBoard"></div>
            </div>
        </div>
        
        <div class="controls">
            <button id="readyBtn" style="display: none;">–ì–æ—Ç–æ–≤–æ</button>
            <button id="surrenderBtn">–°–¥–∞—Ç—å—Å—è</button>
        </div>
        
        <div class="ship-placer" id="shipPlacer" style="display: none;">
            <h3>–†–∞—Å—Å—Ç–∞–≤—å—Ç–µ –∫–æ—Ä–∞–±–ª–∏</h3>
            <div class="ship-list">
                <div class="ship-item" data-size="4">4-–ø–∞–ª—É–±–Ω—ã–π (1)</div>
                <div class="ship-item" data-size="3">3-–ø–∞–ª—É–±–Ω—ã–π (2)</div>
                <div class="ship-item" data-size="2">2-–ø–∞–ª—É–±–Ω—ã–π (3)</div>
                <div class="ship-item" data-size="1">1-–ø–∞–ª—É–±–Ω—ã–π (4)</div>
            </div>
            <button id="rotateBtn">–ü–æ–≤–µ—Ä–Ω—É—Ç—å: –ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–æ</button>
            <button id="autoPlaceBtn">–†–∞—Å—Å—Ç–∞–≤–∏—Ç—å –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        let gameState = null;
        let selectedShip = null;
        let orientation = 'horizontal';
        
        tg.expand();
        tg.enableClosingConfirmation();
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        async function initGame() {
            const initData = tg.initData;
            try {
                const response = await fetch('/battleship_init', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ initData })
                });
                
                gameState = await response.json();
                updateUI();
                startPolling();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏:', error);
            }
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI() {
            updateStatus();
            renderBoard('myBoard', gameState.my_board, false);
            renderBoard('opponentBoard', gameState.opponent_board, true);
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º/—Å–∫—Ä—ã–≤–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
            document.getElementById('readyBtn').style.display = 
                gameState.status === 'placing_ships' ? 'block' : 'none';
            document.getElementById('shipPlacer').style.display = 
                gameState.status === 'placing_ships' ? 'block' : 'none';
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ –∏–≥—Ä—ã
        function updateStatus() {
            const statusMap = {
                'pending': '–û–∂–∏–¥–∞–Ω–∏–µ —Å–æ–ø–µ—Ä–Ω–∏–∫–∞...',
                'placing_ships': '–†–∞—Å—Å—Ç–∞–≤—å—Ç–µ –∫–æ—Ä–∞–±–ª–∏',
                'active': gameState.current_turn === tg.initData.user.id ? 
                         '–í–∞—à —Ö–æ–¥' : '–•–æ–¥ –ø—Ä–æ—Ç–∏–≤–Ω–∏–∫–∞',
                'finished': '–ò–≥—Ä–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞'
            };
            
            document.getElementById('gameStatus').textContent = statusMap[gameState.status];
            document.getElementById('turnInfo').textContent = 
                gameState.status === 'active' ? `–°–¥–µ–ª–∞–Ω–æ –≤—ã—Å—Ç—Ä–µ–ª–æ–≤: ${gameState.shots_made}` : '';
        }
        
        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –¥–æ—Å–∫–∏
        function renderBoard(boardId, boardData, isOpponent) {
            const grid = document.getElementById(boardId);
            grid.innerHTML = '';
            
            // –î–æ–±–∞–≤–ª—è–µ–º –±—É–∫–≤–µ–Ω–Ω—ã–µ –æ–±–æ–∑–Ω–∞—á–µ–Ω–∏—è
            for (let row = 0; row < 10; row++) {
                for (let col = 0; col < 10; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    
                    const cellState = boardData[row][col];
                    let displayText = '';
                    let cellClass = 'water';
                    
                    switch(cellState) {
                        case 'S': 
                            displayText = isOpponent ? '' : 'S';
                            cellClass = isOpponent ? 'water' : 'ship';
                            break;
                        case 'X': 
                            displayText = 'X';
                            cellClass = 'hit';
                            break;
                        case 'O': 
                            displayText = '‚Ä¢';
                            cellClass = 'miss';
                            break;
                        default:
                            displayText = '';
                            cellClass = 'water';
                    }
                    
                    cell.textContent = displayText;
                    cell.classList.add(cellClass);
                    
                    if (isOpponent && gameState.status === 'active' && 
                        gameState.current_turn === tg.initData.user.id && 
                        cellState === '~') {
                        cell.addEventListener('click', () => makeShot(row, col));
                    }
                    
                    grid.appendChild(cell);
                }
            }
        }
        
        // –°–æ–≤–µ—Ä—à–µ–Ω–∏–µ –≤—ã—Å—Ç—Ä–µ–ª–∞
        async function makeShot(row, col) {
            try {
                const response = await fetch('/battleship_shot', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        initData: tg.initData,
                        game_id: gameState.game_id,
                        row: row,
                        col: col
                    })
                });
                
                const result = await response.json();
                if (result.success) {
                    gameState = result.game_state;
                    updateUI();
                    
                    if (result.game_over) {
                        showGameOver(result.winner === tg.initData.user.id);
                    }
                } else {
                    alert(result.message);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –≤—ã—Å—Ç—Ä–µ–ª–∞:', error);
            }
        }
        
        // –ü–æ–∫–∞–∑ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ –∏–≥—Ä—ã
        function showGameOver(isWinner) {
            const message = isWinner ? 
                'üéâ –í—ã –ø–æ–±–µ–¥–∏–ª–∏!' : 'üò¢ –í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏!';
            
            if (isWinner && gameState.bet > 0) {
                message += `\n–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${gameState.bet * 2} FilmCoin!`;
            }
            
            alert(message);
            tg.close();
        }
        
        // –û–ø—Ä–æ—Å —Å–æ—Å—Ç–æ—è–Ω–∏—è –∏–≥—Ä—ã
        function startPolling() {
            setInterval(async () => {
                try {
                    const response = await fetch('/battleship_state', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            initData: tg.initData,
                            game_id: gameState.game_id
                        })
                    });
                    
                    const newState = await response.json();
                    if (newState.status !== gameState.status || 
                        newState.current_turn !== gameState.current_turn) {
                        gameState = newState;
                        updateUI();
                    }
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –æ–ø—Ä–æ—Å–∞:', error);
                }
            }, 3000);
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        document.getElementById('readyBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('/battleship_ready', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        initData: tg.initData,
                        game_id: gameState.game_id
                    })
                });
                
                const result = await response.json();
                if (result.success) {
                    gameState.status = result.game_state.status;
                    updateUI();
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏:', error);
            }
        });
        
        document.getElementById('surrenderBtn').addEventListener('click', async () => {
            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —Å–¥–∞—Ç—å—Å—è?')) {
                try {
                    const response = await fetch('/battleship_surrender', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            initData: tg.initData,
                            game_id: gameState.game_id
                        })
                    });
                    
                    const result = await response.json();
                    if (result.success) {
                        showGameOver(false);
                    }
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ —Å–¥–∞—á–∏:', error);
                }
            }
        });
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
